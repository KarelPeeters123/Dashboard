<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Links — Prayer Times & QR Scanner</title>
  <meta name="description"
    content="A simple link hub with attractive link cards for a prayer times site and a QR scanner app." />
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: linear-gradient(135deg, #6ee7b7 0%, #3b82f6 100%);
      --glass: rgba(255, 255, 255, 0.04);
      --muted: #9aa4b2;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 600px at 10% 10%, rgba(59, 130, 246, 0.08), transparent), var(--bg);
      color: #e6eef8;
      -webkit-font-smoothing: antialiased
    }

    header {
      padding: 28px 20px;
      text-align: center
    }

    h1 {
      margin: 0;
      font-size: 1.25rem;
      letter-spacing: -0.02em
    }

    .wrap {
      max-width: 980px;
      margin: 18px auto;
      padding: 0 20px
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 20px
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.04);
      padding: 24px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: transform .18s ease, box-shadow .18s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6)
    }

    .iconwrap {
      width: 72px;
      height: 72px;
      flex: 0 0 72px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: var(--glass);
      backdrop-filter: blur(6px);
    }

    .content {
      flex: 1
    }

    .title {
      font-weight: 700;
      font-size: 1.05rem;
      margin: 0 0 6px
    }

    .desc {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem
    }

    .badge {
      font-size: 0.78rem;
      padding: 6px 8px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
      color: var(--muted);
      display: inline-block;
      margin-left: 8px
    }

    /* subtle decorative background shapes */
    .hero {
      position: relative;
      padding: 28px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(59, 130, 246, 0.06), transparent);
      overflow: hidden
    }

    .hero:after {
      content: "";
      position: absolute;
      right: -120px;
      top: -60px;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: radial-gradient(circle at 20% 20%, rgba(110, 231, 183, 0.08), rgba(59, 130, 246, 0.03));
    }

    footer {
      color: var(--muted);
      text-align: center;
      padding: 28px 20px;
      font-size: 0.9rem
    }

    /* accessibility focus */
    .card:focus {
      outline: 3px solid rgba(59, 130, 246, 0.28);
      outline-offset: 3px
    }

    @media (max-width:420px) {
      .iconwrap {
        width: 60px;
        height: 60px
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <h1>Quick Links</h1>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <div class="grid" role="list">

        <!-- Prayer times card -->
        <a class="card" href="https://prayer.karelpeeters.tech" role="listitem" target="_blank"
          rel="noopener noreferrer" aria-labelledby="pt-title">
          <div class="iconwrap" aria-hidden="true">
            <!-- Allah in Arabic script -->
            <svg width="44" height="44" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <defs>
                <linearGradient id="g1" x1="0" x2="1">
                  <stop offset="0" stop-color="#f0abfc" />
                  <stop offset="1" stop-color="#60a5fa" />
                </linearGradient>
              </defs>
              <!-- Allah (الله) in Arabic -->
              <text x="12" y="19" text-anchor="middle" font-family="serif" font-size="21" fill="url(#g1)" font-weight="bold">الله</text>
            </svg>
          </div>

          <div class="content">
            <h2 id="pt-title" class="title">Prayer Times</h2>
            <p class="desc">Up-to-date daily prayer times and prayer guide. Opens in a new tab.</p>
          </div>
        </a>

        <!-- QR Scanner card -->
        <a class="card" href="https://food-distribution.karelpeeters.tech" role="listitem" target="_blank"
          rel="noopener noreferrer" aria-labelledby="qr-title">
          <div class="iconwrap" aria-hidden="true">
            <!-- QR Scanner viewfinder with pronounced curves -->
            <svg width="44" height="44" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden>
              <defs>
                <linearGradient id="g2" x1="0" x2="1">
                  <stop offset="0" stop-color="#f0abfc" />
                  <stop offset="1" stop-color="#60a5fa" />
                </linearGradient>
              </defs>
              <!-- Top-left corner -->
              <path d="M3 6c0-1.7 1.3-3 3-3h2v2H6c-.6 0-1 .4-1 1v2H3V6z" fill="url(#g2)" />
              <!-- Top-right corner -->
              <path d="M18 3c1.7 0 3 1.3 3 3v2h-2V6c0-.6-.4-1-1-1h-2V3h2z" fill="url(#g2)" />
              <!-- Bottom-left corner -->
              <path d="M3 18v-2h2v2c0 .6.4 1 1 1h2v2H6c-1.7 0-3-1.3-3-3z" fill="url(#g2)" />
              <!-- Bottom-right corner -->
              <path d="M21 18c0 1.7-1.3 3-3 3h-2v-2h2c.6 0 1-.4 1-1v-2h2v2z" fill="url(#g2)" />
            </svg>
          </div>

          <div class="content">
            <h2 id="qr-title" class="title">QR Scanner App</h2>
            <p class="desc">Scan QR codes fast — links to the app download / web scanner.</p>
          </div>
        </a>
        <a class="card" href="https://karelpeeters.substack.com" role="listitem" target="_blank"
          rel="noopener noreferrer" aria-labelledby="substack-title">
          <div class="iconwrap" aria-hidden="true">
            <!-- substack -->
            <svg width="44" height="44" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <defs>
                <linearGradient id="g3" x1="0" x2="1">
                  <stop offset="0" stop-color="#f0abfc" />
                  <stop offset="1" stop-color="#60a5fa" />
                </linearGradient>
              </defs>
              <!-- Envelope shape -->
              <rect x="2" y="4" width="20" height="16" rx="2" stroke="url(#g3)" stroke-width="1.2" fill="none" />
              <path d="M2 4l10 8 10-8" stroke="url(#g3)" stroke-width="1.2" fill="none" />
            </svg>
          </div>

          <div class="content">
            <h2 id="substack-title" class="title">Substack</h2>
            <p class="desc">Read My Substack</p>
          </div>
        </a>

        <!-- WorldBuilding card -->
        <a class="card" href="http://worldbuilding.karelpeeters.tech/" role="listitem" target="_blank"
          rel="noopener noreferrer" aria-labelledby="worldbuilding-title">
          <div class="iconwrap" aria-hidden="true">
            <!-- D20 dice icon -->
            <svg width="44" height="44" viewBox="-16 0 512 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <defs>
                <linearGradient id="g4" x1="0" x2="1">
                  <stop offset="0" stop-color="#f0abfc" />
                  <stop offset="1" stop-color="#60a5fa" />
                </linearGradient>
              </defs>
              <path fill="url(#g4)" d="M106.75 215.06L1.2 370.95c-3.08 5 .1 11.5 5.93 12.14l208.26 22.07-108.64-190.1zM7.41 315.43L82.7 193.08 6.06 147.1c-2.67-1.6-6.06.32-6.06 3.43v162.81c0 4.03 5.29 5.53 7.41 2.09zM18.25 423.6l194.4 87.66c5.3 2.45 11.35-1.43 11.35-7.26v-65.67l-203.55-22.3c-4.45-.5-6.23 5.59-2.2 7.57zm81.22-257.78L179.4 22.88c4.34-7.06-3.59-15.25-10.78-11.14L17.81 110.35c-2.47 1.62-2.39 5.26.13 6.78l81.53 48.69zM240 176h109.21L253.63 7.62C250.5 2.54 245.25 0 240 0s-10.5 2.54-13.63 7.62L130.79 176H240zm233.94-28.9l-76.64 45.99 75.29 122.35c2.11 3.44 7.41 1.94 7.41-2.1V150.53c0-3.11-3.39-5.03-6.06-3.43zm-93.41 18.72l81.53-48.7c2.53-1.52 2.6-5.16.13-6.78l-150.81-98.6c-7.19-4.11-15.12 4.08-10.78 11.14l79.93 142.94zm79.02 250.21L256 438.32v65.67c0 5.84 6.05 9.71 11.35 7.26l194.4-87.66c4.03-1.97 2.25-8.06-2.2-7.56zm-86.3-200.97l-108.63 190.1 208.26-22.07c5.83-.65 9.01-7.14 5.93-12.14L373.25 215.06zM240 208H139.57L240 383.75 340.43 208H240z"/>
            </svg>
          </div>

          <div class="content">
            <h2 id="worldbuilding-title" class="title">WorldBuilding</h2>
            <p class="desc">Explore campaign settings and fantasy worlds</p>
          </div>
        </a>

      </div>
    </section>
  </main>
</body>

</html>
